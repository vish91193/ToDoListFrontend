<!-- loader -->
<ngx-spinner class="myspiner" bdColor="rgba(51,51,51,0.8)" size="large" color="#fff" loadingText="Loading..."
    type="ball-clip-rotate-pulse">
</ngx-spinner>
<div class="container" *ngIf="userId">
    <h6 class="display-4 " style="text-align: center">Forgot Password!!</h6>
    <br>
    <form #forgotPassForm="ngForm" (ngSubmit)="changePassword()">

        <div class="form-group">
            <label for="exampleInputPassword1">New Password</label>
            <input type="password" class="form-control" [(ngModel)]="newPassword" name="newPassword"
                placeholder="Enter new password" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!forgotPassForm.form.valid">Change Password</button>
        or
        <a style="text-decoration-line: none;" href="/">Login</a>
    </form>
    <br>
</div>

<div class="container" *ngIf="!userId" style="text-align: center">
    <h6 class="display-4 " style="text-align: center">Access Denied!!</h6>

    <div class="row">

        <div class="col-12">
            <img src="../../../assets/401.png" class="img-fluid">
        </div>
        <div class="col-12" style="margin-top: -1.5rem;">
            <a style="text-decoration-line: none;" href="/">Go back to login</a>
        </div>
    </div>
    <br>
</div>
