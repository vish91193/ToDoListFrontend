<!-- loader -->
<ngx-spinner class="myspiner" bdColor="rgba(51,51,51,0.8)" size="large" color="#fff" loadingText="Loading..."
    type="ball-clip-rotate-pulse">
</ngx-spinner>
<div class="container" style="background-color: #f8f8f8;margin-top: -2rem">
    <form #listForm="ngForm" (ngSubmit)="editList()" *ngIf="list">
        <div style="text-align: right">
            <button type="button" class="btn alert-primary" data-toggle="modal" data-target="#notifications">
                Notifications
                <span class="badge badge-success">{{notificationData.length}}</span>
            </button>
        </div>

        <!-- Notification Modal -->
        <div class="modal fade" id="notifications" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Pending Requests</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div *ngIf="notificationData">
                            <div *ngFor="let notifies of notificationData">
                                <div class="clearfix cursorPointer">
                                    <div class="userPresence">
                                        <app-user-details [userFirstName]="notifies.senderName" [userLastName]="''"
                                            [userStatus]="" [messageRead]=""></app-user-details>
                                        <br>
                                        &nbsp;&nbsp;<button type="button" class="btn btn-outline-success"
                                            (click)="acceptRequest(notifies)">Yes</button>&nbsp;
                                        <button type="button" class="btn btn-outline-danger"
                                            (click)="rejectRequest(notifies)">No</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="notificationData.length<1">
                            No notifications at present for you!!
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center">
            <i class="fa fa-calendar" style="font-size:2rem;color: rebeccapurple">{{list.createdOn | date}}</i>
        </div>
        <div style="text-align: center">
            <i class="fa fa-user-circle-o"
                style="font-size:2rem;color:rebeccapurple">{{list.private?'Private':'Public'}}</i>
        </div>
        <div class="form-group">
            <!-- <label>List Title</label> -->
            <div class="input-group mb-3">
                <input type="text" name="listName" [(ngModel)]="list.listName" #listName="ngModel" class="form-control"
                    placeholder="Enter list title" required>
                <div class="input-group-append">
                    <i class="fa fa-plus-square handOnHover" style="font-size: 2.5rem;color:green;" data-toggle="modal"
                        data-target="#addItem"></i>
                </div>
            </div>
        </div>
        <!-- Item Modal -->
        <div class="modal fade" id="addItem" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Create Item</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Item Name</label>
                            <input type="text" class="form-control" [(ngModel)]="newItem" #item="ngModel" name="newItem"
                                aria-describedby="newItemHelp" placeholder="Enter a new item" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" (click)="addNewItem()"
                            [disabled]="!item.valid">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group" style="margin-left: 2rem;" *ngFor="let item of list.listItems">
            <!-- <label></label> -->
            <!-- <label contenteditable="true" style="border-style: groove">{{item.itemName}}</label> -->
            <div *ngIf="item.parentId == list.listId">
                <!-- <div class="row"> -->
                <div class="input-group mb-3">
                    <input type="text" [(ngModel)]="item.itemName" [ngModelOptions]="{standalone: true}"
                        class="form-control" placeholder="Enter list item" required>
                    <div class="input-group-append">
                        <input type="text" [(ngModel)]="item.status" [ngModelOptions]="{standalone: true}"
                            class="form-control" placeholder="Enter list item status" required>
                    </div>
                    <div class="input-group-append">
                        <i class="fa fa-plus-square handOnHover" style="font-size: 2.5rem;color:green;"
                            (click)="setParentId(item.itemId)" data-toggle="modal" data-target="#addSubItem"></i>
                    </div>
                    <div class="input-group-append">
                        <i class="fa fa-trash-o handOnHover" style="font-size: 2.5rem;color:red;"
                            (click)="deleteItem(item.itemId)"></i>
                    </div>
                </div>

                <!-- Sub Item Modal -->
                <div class="modal fade" id="addSubItem" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Create Sub Item</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label>Sub Item Name</label>
                                    <input type="text" class="form-control" [(ngModel)]="newSubItem" #subItem="ngModel"
                                        name="newSubItem" aria-describedby="newSubItemHelp"
                                        placeholder="Enter a new sub item" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" (click)="addNewSubItem()"
                                    [disabled]="!subItem.valid">Create</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- </div> -->
                <div *ngFor="let check of list.listItems">
                    <div class="form-group row" style="margin-left: 3rem;" *ngIf="item.itemId == check.parentId">

                        <div class="input-group mb-3">
                            <input type="text" [(ngModel)]="check.itemName" [ngModelOptions]="{standalone: true}"
                                class="form-control" placeholder="Enter list item" required>
                            <div class="input-group-append">
                                <input type="text" [(ngModel)]="check.status" [ngModelOptions]="{standalone: true}"
                                    class="form-control" placeholder="Enter list item status" required>
                            </div>
                            <div class="input-group-append">
                                <i class="fa fa-trash-o handOnHover" style="font-size: 2.5rem;color:red;"
                                    (click)="deleteItem(check.itemId)"></i>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row" style="text-align: center">
            <div class="col-md-4">
                <!-- disabled button if form not valid -->
                <button type="submit" class="btn btn-success">Edit List
                    <i class="fa fa-edit" style="font-size: 1.2rem"></i>
                </button>
            </div>
            <div class="col-md-4">
                <!-- click handler -->
                <button type="button" (click)="undo()" class="btn btn-warning" style="color: white">Undo
                    <i class="fa fa-undo" style="font-size: 1rem"></i>
                </button>

            </div>
            <div class="col-md-4">
                <button type="button" (click)="deleteList()" class="btn btn-danger">Delete List
                    <i class="fa fa-trash-o" style="font-size: 1.2rem"></i>
                </button>
            </div>
        </div>




    </form>
    <br>

</div>
